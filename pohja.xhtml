    <body><!-- Tämän tiedoston sisältöä saa muuttaa vapaasti tästä kommentista eteenpäin
 Kirjoita mahdollisimman paljon valmista HTML-koodia ja luo javascriptilla dynaamisesti
 vain tarpeelliset kuten leimaustapojen ja sarjojen valinta sekä joukkuelistaus
  -->
       <h1>Tulospalvelu</h1>

<!-- Voit seuraavalla keskeneräisellä lomakkeella kokeilla miten lomakkeesi toimisi ilman javascript-käsittelyä. 
Oikein muodostettu lomake antaa tuloksena jotain seuraavanlaista eli sarjan arvona on käytettävä sarjan
tunnistetta
nimi    =   foo
sarja   =   123
jasen   =   a
jasen   =   b
Valmis sovelluksesi ei saa enää sallia lomakkeen tietojen lähettämistä osoitteeseen
https://appro.mit.jyu.fi/cgi-bin/view.cgi
-->
<form action="https://appro.mit.jyu.fi/cgi-bin/view.cgi" method="post">
<fieldset>
    <legend>Joukkueen tiedot</legend>
    <label>Nimi <input type="text" name="nimi" value="" required="required" /></label>
<!-- sarjavalinnat pitää luoda datan perusteella eli niitä ei saa suoraan kirjoittaa tähän. Nämä
ovat vain testaamista varten 
OMA HUOMIO: MUUTA SARJOJEN NIMET JAVASCRIPTILLA DYNAAMISEKSI
<label>2h <input type="radio" name="sarja" checked="" value="123" /></label>
<label>4h <input type="radio" name="sarja" value="678" /></label>
<label>8h <input type="radio" name="sarja" value="987" /></label>
-->
    <p>Sarja</p>
    
</fieldset>
<fieldset>
    <legend>Jäsenet</legend>
    <!-- Tässä regexpissä sanotaan: mikä tahansa merkki 0 tai n kertaa, sitten sana keskellä, sitten mikä tahansa merkki 0 tai n kertaa, TAI kenttä,
    jossa ei ole yhtään whitespacea (eli kentässä ei ole yhtään syötettä)-->
    <label>Jäsen 1 <input type="text" name="jasen" value="" pattern="(.*\w.*|\S)"/></label>
    <label>Jäsen 2 <input type="text" name="jasen" value="" pattern="(.*\w.*|\S)"/></label>
</fieldset>
<label><input type="submit" value="Tallenna"/></label>
</form>
<div id="joukkuelistaukset">
</div>
